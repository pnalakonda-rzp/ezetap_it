<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="static/styles/style.css" />
    <title>Ezetap IT Onboarding</title>
</head>
<body>
    <div class="d-flex justify-content-center navbar">
        <img style="width:250px;" class="" src="static/images/rzp-logo-negative.png">
    </div>
    <section class="d-flex justify-content-center py-4">
        <form action="#" id="theForm" onsubmit="return false;">
            <div class="form-group">
                <label for="inputEmail1">Enter your <b>Ezetap Email</b> to know Razorpay ID </label>
                
                <input type="email" name="employeeId" value="" id="input" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter Ezetap email ID">
                <small id="emailHelp" class="form-text text-muted">example: pavan.nalakonda@EZETAP.com</small>
            </div>
            <!-- <input type="text" name="employeeId" id="input" placeholder="Enter your EmployeeId" value="" > -->
            <!-- <button type="button" class="b" onclick="myFunction()">Enter</button> -->
            <button type="button" class="btn btn-primary" onclick="myFunction()">Submit</button>
            <div id="output" class="output"></div>
        </form>
    </section>
    
    <script >  

    function  myFunction() {

    let input = document.getElementById("input").value;
    fetch('/newemails.csv').then(res => {
        return res.text()
    }).then(data => {
        let result = data.split(/\r?\n|\r/).map
        (e => {
           return  e.split(",")
            })
    for (var i=0; i < result.length; i++) {
        if (result[i][0] === input.toLowerCase()) {
         document.getElementById('output').innerHTML = result[i][1];
        }
    }

    })

}
    </script>
        </body>
</html>
